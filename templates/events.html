{% extends 'base.html' %}

{% block content %}
<h2>Events</h2>

<div><a href="{{ url_for('create_event') }}">Create an event</a>!</div>

{% for event in events: %}
<li>
    {{ event.date }} - <a href="{{ url_for('view_event', event_id=events.index(event)) }}">{{ event.name }}</a>
</li>
{% endfor %}

{% endblock %}
